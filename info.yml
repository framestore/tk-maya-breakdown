# Metadata defining the behaviour and requirements for this app


# expected fields in the configuration file for this app
configuration:
    
    templates_to_look_for:
        type: list
        description: List of templates to look for when scanning the scene for inputs. 
                     A template listed here needs to have a field called version and 
                     a field named name. The version field
                     will be used in the comparison to determine what is out of date.
                     The name field will be displayed in the UI.
        values:
            type: template
            required_fields: [version, name]
            optional_fields: "*"
    
    
    hook_scan_scene:
        type: hook
        description: Scan the scene for input files. Returns A list of nodes and file names. 
                     Each item in the list returned should be a 
                     dictionary containing a node, type and a path key. The node key should be a 
                     maya node name, the type key is a reference type and the path key is a full
                     path to the file currently being referenced.
        parameters: []
    
    hook_update:
        type: hook
        description: Update a node to another version. The node type is the same node type
                     returned from the scan scene hook.
        parameters: [node, type, new_path]

# the Shotgun fields that this app needs in order to operate correctly
requires_shotgun_fields:

